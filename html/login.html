<script>

    function entrar() {
        var email = iptEmail.value
        var senha = iptSenha.value
        if(email == '' || senha == ''){
            alert('Atenção! Preencha todos os campos com base no seu cadastro')
        }
        else if (!(email.includes(`@`))) {
            alert(`Seu email não contém "@"`)
        } else if (!(email.includes(`.`))) {
            alert(`Seu email não contém "."`)
        } else if(email == 'admin@admin.com'&& senha == 'admin'){
            alert('Bem Vindo administrador')
            window.location.href = "/html/dashboards/dashboardAdmin.html"
        }else if(email == 'batatinha@gmail.com' && senha == 'B@tatinha123'){

        }
    }
</script>

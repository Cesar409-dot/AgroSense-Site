<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../styles/editarCadastro.css">
    <link rel="shortcut icon" href="../../../src/logo png.png">
    <title>Cadastro</title>
</head>
<body>
        

    <div class="conteudo">
        <div class="entradas">
            <h2>Atualização Cadastro</h2>
        <p>Nome da Empresa</p>
        <img src="../../../src/pessoa.png" alt="">
        <input type="text" id="iptNome" placeholder="Ex: Batata Corp's">
        <div id="msg2"></div>
        <p>CNPJ</p>
        <img src="../../../src/predio.png" alt="">
        <input type="text" id="iptCNPJ" placeholder="Ex: 00000000000001">
        <div id="msg"></div>
        <p>Código de Ativação</p>
        <img src="../../../src/codigo-de-barras.png" alt="">
        <input type="text" id="iptCodigoAti" placeholder="Ex: 9E345RT09">
        <div id="msg3"></div>


        
        <div class="botao c">
        <button onclick="atualizar()" class="botao">Atualizar</button>
        
    </div>
    </div>
    </div>

</body>

    <script>

        function atualizar(){
            var nome = iptNome.value
            var cnpj = iptCNPJ.value
            var codigoAtivacao = iptCodigoAti.value

            msg.innerHTML = ''
            msg2.innerHTML = ''
            msg3.innerHTML = ''

            if(codigoAtivacao == ``) {
                msg3.innerHTML = `Preencha o campo código de ativação`
            }   if(nome == ``) {
                msg2.innerHTML = `Preencha o campo Nome da Empresa`
            }   if (cnpj == ``) {
                msg.innerHTML = `Preencha o campo CNPJ`
            }   
            else if(codigoAtivacao.length > 9 || codigoAtivacao.length < 9){
                msg3.innerHTML = 'O campo código de ativação tem que ter 9 dígitos!'
            }   else if(cnpj % 1 != 0 || cnpj < 0 || cnpj > 99999999999999) {
                msg.innerHTML = `No campo cnpj não é necessário os caracteres especiais("-","/")`
            }   else if(cnpj < 11111111111111){
                msg.innerHTML = 'No campo cnpj tem que ter mais de 14 caracteres'
            }   else {
                alert(`Atualização efetuada com sucesso!`)
                window.location.href = "dashboardAdmin.html"
            }
        }

    </script>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/dashS.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Dashboard</title>
</head>

<body>
    <div class="dash">
        <div class="conteudo">
            <div class="olac">
                    <img src="../../assets/imgs/logo png.png" alt="">
                    <h1>Hectare 1 - Subárea 1</h1>
                    <button onclick="sair()" class="btsair">Sair</button>
                </div>
            <div class="graficos">
                    <div class="secaocima">
                        <div class="kpi1">
                            <h4>Umidade Atual</h4>
                            <p><b class="u">#%</b></p>
                            <p>Umidade</p>
                        </div>
                        <div class="grafico">
                            <h3>MONITORAMENTO EM TEMPO REAL</h3>
                            <canvas id="mychart1"></canvas>
                        </div>
                    </div>
                    <div class="kpis">
                        <div class="kpi2">
                            <h4>PICO MÁXIMO</h4>
                            <p><b>#%</b></p>
                            <p>(<b>#</b>)</p>
                        </div>
                        <div class="kpi2">
                            <h4>PICO MÍNIMO</h4>
                            <p><b>#%</b></p>
                            <p>(<b>#</b>)</p>
                        </div>
                        <div class="kpi2">
                            <h4>ALERTAS NAS ÚLTIMAS 24h</h4>
                            <p><b>#</b></p>
                            <p>(<b>#</b>)</p>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>
<script>

const ctxline = document.getElementById("mychart1")

                  new Chart(ctxline, {
        type: 'line',
        data: {
            labels: ['10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [{
                label: 'Umidade do solo (%)',
                data: [75, 73, 76, 77, 72, 70, 68, 70],
                borderColor: '#174219',
                backgroundColor: '#174219',
                pointRadius: 4.5,
                pointBackgroundColor: '#7cb342'

            }, {
                label: 'Horário',
                borderColor: '#7cb342',
                backgroundColor: '#7cb342'

            }, {
                label: 'Nível máximo recomendado',
                data: [80, 80, 80, 80, 80, 80, 80, 80],
                borderColor: '#4e5a65',
                backgroundColor: '#4e5a65', // cinza
                borderWidth: 3,
                pointRadius: 0,
                borderDash: [8 , 8]


            }, {
                label: 'Nível mínimo recomendado',
                data: [60, 60, 60, 60, 60, 60, 60, 60],
                borderColor: '#4e5a65',
                backgroundColor: '#4e5a65',
                borderWidth: 3,
                pointRadius: 0,
                borderDash: [8 , 8]

            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    title: { display: true, text: 'Umidade do solo (%)' },
                    min: 40,
                    max: 90
                },
                x: {
                    title: { display: true, text: 'Horário' },
                }
            }
        }
    })




    function sair() {
        window.location.href = "../../index.html"
    }

    function inicio() {
        window.location.href = "dash.html"
    }

    function hectare() {
        window.location.href = "hectare.html"
    }

    function subarea() {
        window.location.href = "subarea.html"
    }

    function historico() {
        window.location.href = "historico.html"
    }

    function subareasel() {
        window.location.href = "subareaone.html"
    }

</script>


</html>

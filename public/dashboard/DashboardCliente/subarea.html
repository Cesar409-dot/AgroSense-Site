<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/dashS.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Dashboard</title>
</head>

<body onload="kpis(); mostrarGrafico()">
    <div class="dash">
        <div class="conteudo">
            <div class="olac">
                <a href="./dash.html"><img src="../../assets/imgs/logo png.png" alt=""></a>
                <h1>Hectare 1 - Subárea 1</h1>
                <button onclick="sair()" class="btsair">Sair</button>
            </div>
            <div class="graficos">
                <div class="secaocima">
                    <div class="kpi1">
                        <h4>Umidade Atual</h4>
                        <p><b class="u" id="umiAtual"></b></p>
                        <p id="tipoUmi"></p>
                    </div>
                    <div class="grafico">
                        <h3>MONITORAMENTO EM TEMPO REAL</h3>
                        <canvas id="mychart1"></canvas>
                    </div>
                </div>
                <div class="kpis">
                    <div class="kpi2">
                        <h4>PICO MÁXIMO</h4>
                        <p><b id="pMax"></b></p>
                        <p>(<b id="hrMax"></b>)</p>
                    </div>
                    <div class="kpi2">
                        <h4>PICO MÍNIMO</h4>
                        <p><b id="pMin"></b></p>
                        <p>(<b id="hrMin"></b>)</p>
                    </div>
                    <div class="kpi2">
                        <h4>ALERTAS NAS ÚLTIMAS 24h</h4>
                        <p><b id="qtdAlertas"></b></p>
                        <p><b>Ocorrências</b></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>

    var codEmpresaVar = sessionStorage.COD_EMPRESA;
    var graficoUmidade = null;

    function mostrarGrafico() {

        fetch(`/medidas/mostrarGrafico`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ codEmpresaServer: codEmpresaVar })
        })
        .then(r => r.json())
        .then(resposta => {

            const valores = resposta.reverse();

            let labels = [];
            let valoresGraf = [];

            valores.forEach(item => {
                labels.push(item.hr);
                valoresGraf.push(item.umi);
            });

            const ctx = document.getElementById("mychart1").getContext("2d");

            graficoUmidade = new Chart(ctx, {
                type: "line",
                data: {
                    labels: labels,
                    datasets: [{
                        label: "Umidade",
                        data: valoresGraf,
                        borderColor: "rgb(75, 192, 192)",
                        borderWidth: 2,
                        fill: false,
                        tension: 0.1
                    },
                    {
                        label: "Nível máximo recomendado",
                        data: [80,80,80,80,80,80,80,80,80,80],
                        borderColor: "#4e5a65",
                        borderWidth: 3,
                        pointRadius: 0,
                        borderDash: [8, 8]
                    },
                    {
                        label: "Nível mínimo recomendado",
                        data: [60,60,60,60,60,60,60,60,60,60],
                        borderColor: "#4e5a65",
                        borderWidth: 3,
                        pointRadius: 0,
                        borderDash: [8, 8]
                    }]
                },
                options: { animation: false }
            });

            setInterval(atualizarGrafico, 8000);
        });
    }

    
    function atualizarGrafico() {

        fetch(`/medidas/atualizarGrafico`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ codEmpresaServer: codEmpresaVar })
        })
        .then(r => r.json())
        .then(resposta => {

            resposta.forEach(item => {

                const chart = graficoUmidade;

                if (chart.data.labels.length >= 10) {
                    chart.data.labels.shift();
                    chart.data.datasets[0].data.shift();
                }

                chart.data.labels.push(item.hr);
                chart.data.datasets[0].data.push(item.umi);

                chart.update();
            });

        });
    }


    function kpis() {

        fetch(`/medidas/mostrarKpis`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ codEmpresaServer: codEmpresaVar })
        })
        .then(r => r.json())
        .then(resposta => {

            var estadoUmidade = 0;

            resposta.forEach(item => {
                pMax.innerHTML = item.maxumi + '%';
                pMin.innerHTML = item.minumi + '%';
                qtdAlertas.innerHTML = item.qtdOcorrencia;
                estadoUmidade = item.umiatual;
                umiAtual.innerHTML = estadoUmidade + '%';
                hrMin.innerHTML = item.hrmin;
                hrMax.innerHTML = item.hrmax;
            });

            if (estadoUmidade >= 60 && estadoUmidade <= 80) {
                tipoUmi.innerHTML = `Umidade estável`;
            } else if (estadoUmidade > 80) {
                tipoUmi.innerHTML = `Umidade acima do ideal`;
            } else {
                tipoUmi.innerHTML = `Umidade abaixo do ideal`;
            }

        });
    }

    function sair() {
        window.location.href = "../../index.html";
    }

    function inicio() {
        window.location.href = "dash.html";
    }

    function hectare() {
        window.location.href = "hectare.html";
    }

    function subarea() {
        window.location.href = "subarea.html";
    }

    function historico() {
        window.location.href = "historico.html";
    }

    function subareasel() {
        window.location.href = "subareaone.html";
    }

</script>

</html>

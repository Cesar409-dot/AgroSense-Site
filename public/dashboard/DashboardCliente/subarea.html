<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/dashS.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Dashboard</title>
</head>

<body onload="kpis(); mostrarGrafico()">
    <div class="dash">
        <div class="conteudo">
            <div class="olac">
                <a href="../../index.html"><img src="../../assets/imgs/logo png.png" alt=""></a>
                <h1>Hectare 1 - Subárea 1</h1>
                <div class="user-area">
                    <span id="b_usuario"></span>
                    <button onclick="sair()" class="btsair">Sair</button>
                </div>
            </div>
            <div class="graficos">
                <div class="secaocima">
                    <div class="kpi1">
                        <h4>Umidade do solo atual</h4>
                        <p><b class="u" id="umiAtual"></b></p>
                        <p id="tipoUmi"></p>
                    </div>
                    <div class="grafico">
                        <h3>MONITORAMENTO EM TEMPO REAL</h3>
                        <canvas id="mychart1"></canvas>
                    </div>
                </div>
                <div class="kpis">
                    <div class="kpi2">
                        <h4>PICO MÁXIMO NAS ÚLTIMAS 24h</h4>
                        <p><b id="pMax"></b></p>
                        <p>(<b id="hrMax"></b>)</p>
                    </div>
                    <div class="kpi2">
                        <h4>PICO MÍNIMO NAS ÚLTIMAS 24h</h4>
                        <p><b id="pMin"></b></p>
                        <p>(<b id="hrMin"></b>)</p>
                    </div>
                    <div class="kpi2">
                        <h4>QUANTIDADE DE ALERTAS NAS ÚLTIMAS 24h</h4>
                        <p><b id="qtdAlertas"></b></p>
                        <p><b>Ocorrências</b></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    var nomeUsuario = sessionStorage.NOME_USUARIO;
    if (nomeUsuario) {
        document.getElementById("b_usuario").innerHTML = `Olá, ${nomeUsuario}`;
    }

    var codEmpresaVar = sessionStorage.COD_EMPRESA;
    var graficoUmidade = null;
    const LIMITE_PONTOS = 10; 

    function mostrarGrafico() {

        fetch(`/medidas/mostrarGrafico`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ codEmpresaServer: codEmpresaVar })
        })
        .then(r => r.json())
        .then(resposta => {

            const valores = resposta; 

            let labels = [];
            let valoresGraf = [];

            valores.forEach(item => {
                labels.push(item.hr);
                valoresGraf.push(item.umi);
            });
            
            const limiteMax = Array(labels.length).fill(80);
            const limiteMin = Array(labels.length).fill(60);

            const ctx = document.getElementById("mychart1").getContext("2d");

            graficoUmidade = new Chart(ctx, {
                type: "line",
                data: {
                    labels: labels,
                    datasets: [{
                        label: "Umidade",
                        data: valoresGraf,
                        borderColor: "#7CB324",
                        borderWidth: 2,
                        fill: false,
                        tension: 0.1
                    },
                    {
                        label: "Nível máximo recomendado",
                        data: limiteMax,
                        borderColor: "#4e5a65",
                        borderWidth: 3,
                        pointRadius: 0,
                        borderDash: [8, 8],
                        animation: false
                    },
                    {
                        label: "Nível mínimo recomendado",
                        data: limiteMin, 
                        borderColor: "#4e5a65",
                        borderWidth: 3,
                        pointRadius: 0,
                        borderDash: [8, 8],
                        animation: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            min:0,
                            max:100,
                            beginAtZero:true
                        }
                    },
                    layout: {
                        padding: 10
                    }
                }
            });

            setInterval(atualizarGrafico, 2000); 
        });
    }

    
    function atualizarGrafico() {

        fetch(`/medidas/atualizarGrafico`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ codEmpresaServer: codEmpresaVar })
        })
        .then(r => r.json())
        .then(resposta => {

            if (resposta.length === 0) {
                return;
            }

            const novoPonto = resposta[resposta.length - 1];
            const chart = graficoUmidade;

            
            if (chart.data.labels.length >= LIMITE_PONTOS) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift(); 
                
                chart.data.datasets[1].data.shift(); 
                chart.data.datasets[2].data.shift(); 
            }
            
            
            chart.data.labels.push(novoPonto.hr);
            chart.data.datasets[0].data.push(novoPonto.umi);
            
            chart.data.datasets[1].data.push(80); 
            chart.data.datasets[2].data.push(60); 

            chart.update();

            kpis()

        })
        .catch(error => console.error(error));
    }


    function kpis() {

        fetch(`/medidas/mostrarKpis`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ codEmpresaServer: codEmpresaVar })
        })
        .then(r => r.json())
        .then(resposta => {

            var estadoUmidade = 0;

            resposta.forEach(item => {
                pMax.innerHTML = item.maxumi + '%';
                pMin.innerHTML = item.minumi + '%';
                qtdAlertas.innerHTML = item.qtdOcorrencia;
                estadoUmidade = item.umiatual;
                umiAtual.innerHTML = estadoUmidade + '%';
                hrMin.innerHTML = item.hrmin;
                hrMax.innerHTML = item.hrmax;
            });

            if (estadoUmidade >= 60 && estadoUmidade <= 80) {
                tipoUmi.innerHTML = `Umidade ideal`;
            } else if (estadoUmidade > 80) {
                tipoUmi.innerHTML = `Umidade acima do ideal`;
            } else {
                tipoUmi.innerHTML = `Umidade abaixo do ideal`;
            }

        });
    }

    function sair() {
        window.location.href = "../DashboardCliente/dash.html";
    }

</script>

</html>

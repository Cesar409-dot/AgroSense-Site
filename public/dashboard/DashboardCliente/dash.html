<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/dash.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Dashboard</title>
</head>

<body onload="dados()">
    <div class="dash">
        <div class="conteudo">
            <div class="dashdireita">
                <div class="olac">
                    <img src="../../assets/imgs/logo png.png" alt="">
                    <h1>Olá, <span id="name"></span>, seja bem-vindo!</h1>
                    <button onclick="sair()" class="btsair">Sair</button>
                </div>
                <div class="gerais">
                    <div class="kpis">
                        <div class="cardskp">
                            <div class="sensores">
                                <p>Saúde dos sensores da sua plantação:</p>
                            </div>
                            <div class="online">
                                <p>Online:</p> <span id="sensOn">55</span>
                            </div>
                            <div class="offline">
                                <p>Offline:</p> <span id="sensOff">55</span>
                            </div>
                        </div>
                    </div>
                    <div class="hectares">
                        <h1>Monitoramento dos Hectares</h1>
                        <div class="cardhectares">
                            <div class="hect">
                                <h1>Hectare 1 - Subárea 1</h1>
                                <img src="../../assets/imgs/campo.png" alt="">
                                <p>Status do sensor: <span id="statusS1">#</span></p> 
                                <button>Ver detalhes</button>
                            </div>
                            <div class="hect">
                                <h1>Hectare 1 - Subárea 2</h1>
                                <img src="../../assets/imgs/campo.png" alt="">
                                <p>Status do sensor: <span id="statusS2">#</span></p> 
                                <button>Ver detalhes</button>
                            </div>
                            <div class="alerts">
                                <h1>Últimos alertas</h1>
                                <div class="ocorrencias">
                                    <div class="linhaAlert">ocorr1</div>
                                    <div class="linhaAlert">ocorr2</div>
                                    <div class="linhaAlert">ocorr2</div>
                                    <div class="linhaAlert">ocorr2</div>
                                    <div class="linhaAlert">ocorr2</div>
                                    <div class="linhaAlert">ocorr2</div>
                                    <div class="linhaAlert">ocorr2</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    
    function dados() {
        document.getElementById("name").innerHTML = sessionStorage.NOME_USUARIO

    }
    
</script>
<script>
    function sair() {
        window.location.href = "../../index.html"
    }

    function inicio() {
        window.location.href = "dash.html"
    }

    function hectare() {
        window.location.href = "hectare.html"
    }

    function subarea() {
        window.location.href = "subarea.html"
    }

    function historico() {
        window.location.href = "historico.html"
    }
    
</script>


</html>

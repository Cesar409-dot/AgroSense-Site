<script>


    function entrar() {
        var emailVar = iptEmail.value;
        var senhaVar = iptSenha.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            return false;
        }   else if(emailVar == 'suporte' && senhaVar == 'suporte') {
                        setTimeout(function () {
                        alert("Redirecionando para suporte...")
                            window.location = "bob.html";
                    }, 1000);
        }   else {

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);
                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.COD_EMPRESA = json.codEmpresa

                        setTimeout(function () {
                        alert("Redirecionando para dashboard...")
                            window.location = "dashboard/DashboardCliente/dash.html";
                    }, 1000);
                })

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }
    }
    var tentativas = 0
    function verificarTentativas() {
        while (tentativas < 3) {
            entrar()
            tentativas++
            if (tentativas < 3) {
                break
            }
        }

        if (tentativas >= 3) {
            divMsg.innerHTML = 'Você atingiu o número máximo de tentativas! <br> Recarregue a página para tentar novamente.'
        }
    
    }


</script>
